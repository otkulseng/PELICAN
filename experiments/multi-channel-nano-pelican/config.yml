dataset:
  feature_key: feats
  folder: ../../data/zenodo_data/fourvec
  label_key: label
  num_particles: 32

hyperparams:
  batch_size: 512
  epochs: 1000
  verbose: 1
  val_size: 50000
  patience: 15
  lr_init: 0.001

model:
  num_avg: 50
  inner_product:
    data_format: pxpypze
    spurions: False
  log_layer: False
  n_channels: 5
  hidden:
    units: [2]
    activs: [relu]
  ch_out:
    units: [2, 1]
    activs: [relu]
  out:
    units : [5]
    activs: [softmax]
save_dir: zenodo

dataset:
  feature_key: feats
  folder: ../../data/zenodo_data/fourvec
  label_key: label
  num_particles: 32

hyperparams:
  batch_size: 512
  epochs: 140
  val_size: -1
  verbose: 1
  patience: 140

model:
  inner_product:
    data_format: pxpypze
    spurions: true

  n_hidden: 2
  activation: relu
  n_outputs: 5
  out_activation: softmax
  num_avg: 50

save_dir: zenodo


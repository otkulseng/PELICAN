dataset:
  feature_key: feats
  folder: ../../../data/zenodo_data/fourvec
  label_key: label
  num_particles: 32

hyperparams:
  batch_size: 512
  epochs: 1000
  verbose: 0
  val_size: -1
  patience: 20
  lr_init: 0.002

model:
  num_avg: 50
  inner_product:
    data_format: pxpypze
    spurions: True
  batchnorm: True
  input:
    units: [6]
    activs: [relu]
  hidden:
    units: [6]
    activs: [relu]
  out:
    units : [64, 32, 5]
    activs: [relu, relu, softmax]
save_dir: nano-pelican

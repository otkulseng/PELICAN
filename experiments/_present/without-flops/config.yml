dataset:
  feature_key: feats
  folder: ../../../data/zenodo_data/fourvec
  label_key: label
  num_particles: 32

hyperparams:
  batch_size: 512
  epochs: 1000
  verbose: 1
  val_size: -1
  patience: 20
  lr_init: 0.002

model:
  num_avg: 50
  inner_product:
    data_format: pxpypze
    spurions: False
  batchnorm: True
  input:
    units: [3]
    activs: [relu]
  hidden:
    units: [3]
    activs: [relu]
  between:
    units: [3]
    activs: [relu]
  out:
    units : [5]
    activs: [softmax]
save_dir: nano-pelican

dataset:
  feature_key: feats
  folder: ../../data/zenodo_data/fourvec
  label_key: label
  num_particles: 32

hyperparams:
  batch_size: 512
  epochs: 140
  verbose: 1
  val_size: -1
  patience: 15
  lr_init: 0.01

model:
  inner_product:
    data_format: pxpypze
    spurions: false
  batchnorm: true
  quantize: true
  n_bits: 16
  n_int: 0
  hidden:
    units: [2]
    activs: [relu]
  out:
    units: [5]
    activs: [linear]
  num_avg: 50
  out_activation: softmax
save_dir: nint0-nbits16-zenodo

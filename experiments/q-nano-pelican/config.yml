dataset:
  folder: ../../data/nano_data
  feature_key: Pmu
  label_key: is_signal
  num_particles: 16

hyperparams:
  batch_size: 512
  epochs: 140
  verbose: 1
  val_size: 50000
  patience: 15
  lr_init: 0.001

model:
  inner_product:
    data_format: epxpypz
    spurions: false
  batchnorm: true
  quantize: true
  n_bits: 8
  n_int: 2
  2v2: null
  2v0: null
  hidden:
    units: [2]
    activs: [relu]
  out:
    units: [1]
    activs: [linear]
  out_activation: linear
save_dir: nano-nh2-nconst16-nint2-nbits8

dataset:
  feature_key: feats
  folder: ../../data/zenodo_data/fourvec
  label_key: label
  num_particles: 32

hyperparams:
  batch_size: 512
  epochs: 100
  val_size: -1
  verbose: 1

model:
  num_channels: 5
  inner_product:
    data_format: pxpypze
    spurions: false
  nano:
    n_hidden: 1
    activation: relu
    n_outputs: 1
    num_avg: 50

save_dir: long

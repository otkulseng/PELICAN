dataset:
  feature_key: feats
  folder: ../../data/zenodo_data/ptetaphi_rel
  label_key: label
  num_particles: 8

hyperparams:
  batch_size: 512
  epochs: 140
  val_size: -1
  verbose: 1

model:
  num_channels: 5
  inner_product:
    data_format: ptetaphi
    spurions: false
  nano:
    n_hidden: 2
    activation: relu
    n_outputs: 1
    num_avg: 50
  out_activ: softmax

save_dir: ch-1